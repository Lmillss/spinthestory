<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Story Select | Spin The Story{% endblock %}</title>
  <style>
    body {
      font-family: Georgia, serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #103011ff;
      color: white;
      padding: 50px 20px;
      text-align: center;
      font-size: 3rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      z-index: 1;
    }

    .stack-container {
        position: relative;
        max-width: 600px; 
        margin: 60px auto;
        height: 1200px;
    }

    .news-button {
      position: absolute;
      width: 100%;
      margin: 0 auto;
      height: 200px;
      background-color: white;
      border: 1px solid rgba(0, 0, 0, 0.1);
      border-radius: 14px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      text-align: left;
      padding: 0; 
      z-index: 1;
    }

    .news-button:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 24px rgba(0,0,0,0.2);
    }

    .button-label {
    position: absolute;
    top: 8px;
    left: 20px;
    font-family: 'Segoe UI', sans-serif;
    font-size: 1.6rem;
    font-weight: bold;
    color: #333;
    }

    .label-underline {
    position: absolute;
    top: 44px; 
    left: 20px;
    height: 2px;
    width: calc(100% - 40px);
    background-color: #999;
    }

    .print-content {
    position: absolute;
    top: 60px; 
    left: 20px;
    right: 20px;
    }


    .fake-print {
      background-color: #e0e0e0;
      height: 14px;
      border-radius: 2px;
      margin-bottom: 10px;
      width: 100%;
    }

    .fake-print.short {
      width: 60%;
    }

    .spiral-video {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
        opacity: 0.2; 
        pointer-events: none; 
    }

    .column-background {
        position: absolute;
        top: 180px;
        margin: 40px auto 0;
        left: 50%;
        transform: translateX(-50%);
        width: 800px;
        height: 100%;
        background-color: white;
        border-radius: 12px;
        z-index: 0;
        box-shadow: 0 0 40px rgba(0, 0, 0, 0.05);
        opacity: 0.9;
    }

    .back-home-button {
        display: block;
        position: absolute;
        bottom: 40px;
        left: 50%;
        transform: translateX(-50%);
        background-color: #1f6321ff;
        color: white;
        padding: 12px 24px;
        font-size: 1rem;
        border-radius: 8px;
        text-decoration: none;
        z-index: 2;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        transition: background-color 0.2s ease, transform 0.2s ease;
    }

    .back-home-button:hover {
        background-color: #555;
        transform: translateX(-50%) scale(1.03);
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #333;
      padding: 16px 24px;
      color: white;
    }

    .brand {
      font-size: 1.5rem;
    }

    .nav-links {
      display: flex;
      gap: 40px; /* space between links */
      justify-content: flex-end;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .toggle-btn {
      display: none;
      font-size: 1.5rem;
      cursor: pointer;
      background: none;
      border: none;
      color: white;
    }


    /* Stack positioning: lower buttons cover upper ones */
    .news-button:nth-child(1) { top: 0px; z-index: 1; }
    .news-button:nth-child(2) { top: 60px; z-index: 2; }
    .news-button:nth-child(3) { top: 120px; z-index: 3; }
    .news-button:nth-child(4) { top: 180px; z-index: 4; }
    .news-button:nth-child(5) { top: 240px; z-index: 5; }
    .news-button:nth-child(6) { top: 300px; z-index: 6; }
    .news-button:nth-child(7) { top: 360px; z-index: 7; }

    @media (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        width: 100%;
        background-color: #444;
        padding: 20px;
      }

      .nav-links.active {
        display: flex;
      }

      .toggle-btn {
        display: block;
      }
    }

  </style>
</head>
   
<body>
  <video src="https://cdn.lux.gg/public/Spiral.mp4" muted autoplay loop class="spiral-video"></video>
    <nav class="navbar">
      <div class="brand">Spin The Story</div>
      <button class="toggle-btn" onclick="toggleMenu()">‚ò∞</button>
      <div class="nav-links" id="navLinks">
        <a href="/">Home</a>
        <a href="/about">About</a>
        <a href="{% url 'posts:select' %}">Story Select</a>
        <a href="{% url 'posts:generated_story' %}">Generated Stories</a>
      </div>
    </nav>
  <header>
    Pick Your Story
  </header>
  <div class="column-background"></div>

  <div class="stack-container">
    
    <button class="news-button" onclick="window.location.href='polling_panic'">

      <div class="label-underline"></div>
      <div class="print-content">
        <div class="fake-print"></div>

        <div class="fake-print short"></div>
      </div>
    </button>

    <button class="news-button" onclick="window.location.href='unchecked_aggression'">

    </button>

    <button class="news-button" onclick="window.location.href='unnatural_disaster'">

    </button>

    <button class="news-button" onclick="window.location.href='bad_influence'">
      <div class="button-label">üçü Bad Influence</div>

    </button>

    <button class="news-button" onclick="window.location.href='gutsy_gamble'">
      <div class="button-label">üÉè Gutsy Gamble</div>

    </button>

    <button class="news-button" onclick="window.location.href='fundraising_fiasco'">

      <div class="label-underline"></div>

    </button>

    <button class="news-button" onclick="window.location.href='technology_termoil'">
      <div class="button-label">üè´ Technology Turmoil</div>
      <div class="label-underline"></div>
      <div class="print-content">

    </button>
    <a href="/" class="back-home-button">‚Üê Back to Home</a>
  </div>
  <script>
    function toggleMenu() {
      document.getElementById("navLinks").classList.toggle("active");
    }
  </script>
</body>
</html>
